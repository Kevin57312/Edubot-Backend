version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Dirigir al menu principal
  steps:
  - intent: menu
  - action: utter_menu

- rule: Fallback cuando no se identifique una pregunta
  steps:
  - intent: nlu_fallback
  - action: action_custom_fallback